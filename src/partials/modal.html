<div class="backdrop backdrop--is-hidden" data-modal>
  <div class="modal">
    <button class="modal__close-btn" type="button" data-modal-close>
      <svg class="icon" width="11" height="11">
        <use href="./images/icons.svg#icon-cross"></use>
      </svg>
    </button>

    <form class="order-form" name="order-form">
      <strong class="order-form__title">Order Form</strong>
      <div class="order-form__group" role="group">
        <label class="order-form__wrap">
          <span class="order-form__label">Name</span>
          <input
            class="order-form__input"
            type="text"
            name="username"
            placeholder="Your name"
            required
            minlength="3"
            maxlength="25"
          />
          <div class="order-form__notification">
            <svg width="12" height="12">
              <use href="./images/icons.svg#triangle"></use>
            </svg>
            <span class="order-form__desc"
              >The name must be between 3 and 25 characters</span
            >
          </div>
        </label>

        <label class="order-form__wrap">
          <span class="order-form__label">Phone number</span>
          <input
            class="order-form__input"
            type="tel"
            name="phone"
            required
            placeholder="+38(0_ _) _ _ _   _ _   _ _"
            pattern="\+\d\d{2}\d{3}\d{4}"
          />
          <div class="order-form__notification">
            <svg width="12" height="12">
              <use href="./images/icons.svg#triangle"></use>
            </svg>
            <span class="order-form__desc">
              This phone must be in the format 099 000 00 00</span
            >
          </div>
        </label>

        <label class="order-form__wrap" for="mail">
          <span class="order-form__label">E-mail</span>
          <input
            class="order-form__input"
            type="email"
            name="email"
            placeholder="example@gmail.com"
            required
            pattern="^([^ ]+@[^ ]+\.[a-z]{2,6}|)$"
            id="mail"
          />
          <div class="order-form__notification">
            <svg width="12" height="12">
              <use href="./images/icons.svg#triangle"></use>
            </svg>
            <span class="order-form__desc"
              >Please enter a valid email address</span
            >
          </div>
        </label>
      </div>
      <button class="order-form__btn" type="submit">Send</button>
    </form>
  </div>
</div>
